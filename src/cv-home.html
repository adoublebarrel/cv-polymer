<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="cv-nav.html">
<link rel="import" href="cv-contact.html">

<dom-module id="cv-home">
  <template>
      <style>
       :host {
           height: 100%;
       }
       body {
           overflow: hidden;
           margin: 0;
           height: 100vh;
       }
       neon-animated-pages {
           height: 100vh;
       }
      </style>

      <app-location route="{{route}}"></app-location>
      <app-route
          route="{{route}}"
          pattern="/:page"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>

    <neon-animated-pages id="pages" selected="[[page]]" attr-for-selected="name">
        <cv-nav name="nav" page="{{page}}"></cv-nav>
        <cv-contact name="contact"></cv-contact>
    </neon-animated-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cv-home',
        attached: function() {
            this.importHref(this.resolveUrl('cv-contact.html'), null, null, true);
        },

        properties: {
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            }


        },

        observers: [
            '_routePageChanged(routeData.page)'
        ],
        _routePageChanged: function(page) {
            this.page = page || 'nav';
        },

        _pageChanged: function(page) {
            // load page import on demand.
            this.importHref(
                this.resolveUrl('cv-' + page + '.html'), null, null, true);
        }

    });
  })();
  </script>
</dom-module>
