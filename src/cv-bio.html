<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="imort" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/reverse-ripple-animation.html">


<link rel="import" href="../bower_components/re-captcha/re-captcha.html">



<dom-module id="cv-bio">
    <template>

        <style>
         :host {
             display: block;
             position: absolute;
             top: 0;
             right: 0;
             bottom: 0;
             left: 0;
         }
         paper-fab {
             position: absolute;
             bottom: -32px;
             right: 24px;
         }

         .with-fab {
             padding-bottom: 64px;
         }

         .g-recaptcha {
             padding-top: 16px;
         }


         .header {
             background-color: #0064ff;
         }

         paper-material {
             border-radius: 2px;
             margin: 8px auto;
             padding: 16px 0 32px 0;
             box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
             width: calc(98.66% - 32px);
             background: white;
         }
         #fixed {
             position: fixed;
             top: 0;
             left: 0;
             height: 100vh;
             width: 100vw;
             background-color: #4484cc;
         }

         /* Breakpoints */

         /* Small */
         @media (max-width: 600px) {
             .page-title {
                 font-size: 24px!important;
             }

             paper-material {
                 --menu-container-display: none;
                 width: calc(97.33% - 32px);
                 padding-left: 16px;
                 padding-right: 16px;
             }

         }

         /* Tablet+ */
         @media (min-width: 601px) {

             paper-material {
                 width: calc(98% - 64px);
                 xmargin-bottom: 32px;
                 padding-left: 30px;
                 padding-right: 30px;
             }

         }
        </style>

        <div id="fixed"></div>

            <app-header id="hero" class="header">
                <app-toolbar>
                    <a href="/"><paper-icon-button icon="arrow-back" drawer-toggle></paper-icon-button></a>
                    <div title>Contact Alex</div>
                </app-toolbar>
            </app-header>

                    <div id="blurb" class="content">
                        <paper-material id="form" class="">
                            <h1>A Short Biography</h1>
                            <p>Something natty will be put here</p>
                        </paper-material>
                    </div>

            <iron-ajax id="sendmail"
                       url="https://ttt-chicken.appspot.com/mail/cfl"
                       method="POST"
                       contentType="application/x-www-form-urlencoded"
                       body="name=[[name]]&email=[[email]]&message=[[message]]&g-recaptcha-response=[[grecaptcha]]"
                       verbose
            ></iron-ajax>

    </template>
    <script>
     (function() {
         'use strict';

         Polymer({
             is: 'cv-bio',

             behaviors: [
                 Polymer.NeonSharedElementAnimatableBehavior
             ],

             listeners: {

             },

             properties: {
                 sharedElements: {
                     type: Object,
                     value: function() {
                         return {
                             'hero': this.$.hero,
                             'ripple': this.$.fixed
                         }
                     }
                 },

                 animationConfig: {
                     value: function() {
                         return {
                             'entry': [{
                                 name: 'ripple-animation',
                                 id: 'ripple',
                                 toPage: this
                             },{
                                 name: 'hero-animation',
                                 id: 'hero',
                                 toPage: this,
                                 timing: {
                                     delay: 0
                                 }
                             },{
                                 name: 'fade-in-animation',
                                 node: this.$.blurb,
                                 timing: {
                                     delay: 300
                                 }
                             }],
                             'exit': [{
                                 name: 'fade-out-animation',
                                 node: this.$.blurb
                             },{
                                 name: 'fade-out-animation',
                                 node: this.$.fixed
                             },{
                                 name: 'reverse-ripple-animation',
                                 id: 'ripple',
                                 fromPage: this
                             },{
                                 name: 'hero-animation',
                                 id: 'hero',
                                 fromPage: this
                             }]
                         };
                     }
                 },


             }


         });
     })();
    </script>
</dom-module>
